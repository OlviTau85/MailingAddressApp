<div class="popover" tabindex="-1">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
    <div class="popover-content">
        <form name="datepickerForm" class="form" role="form">
            <div class="form-group">
                <label class="control-label"><i class="glyphicon glyphicon-calendar"></i> <i class="glyphicon glyphicon-resize-horizontal"></i> <i class="glyphicon glyphicon-calendar"></i></label><br>
                <div class="form-group col-xs-6">
                    <input type="text" class="form-control" ng-model="dateFilter.fromDate" data-max-date="{{dateFilter.untilDate}}" placeholder="От" bs-datepicker>
                </div>
                <div class="form-group col-xs-6">
                    <input type="text" class="form-control" ng-model="dateFilter.untilDate" data-min-date="{{dateFilter.fromDate}}" placeholder="До" bs-datepicker>
                </div>
            </div>
        </form>
    </div>
</div>
